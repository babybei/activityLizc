    //产生随机数函数
    function RndNum() {
        var rnd = Math.floor(Math.random() * 10);
        if (rnd < 5) {
            return 1;
        } else {
            return 2;
        }
    }

    $(function () {
        var $img = $('#img_qr');
        var nm = RndNum();
        if (nm == 1) {
            $img.attr('src', 'images/code1.jpg');
        } else {
            $img.attr('src', 'images/code2.jpg');
        }

        var $iosDialog1 = $('#iosDialog2');
        $('#dialogs').on('click', '.weui-dialog__btn', function () {
            $(this).parents('.js_dialog').fadeOut(200);
        });

        $("#btnSure").click(function () {
            var s1Right = false,
                s2Right = false,
                s3Right = false,
                s4Right = false;
            if ($("#s1_1").prop('checked') && $("#s1_2").prop('checked') && $("#s1_3").prop('checked') && $("#s1_4").prop('checked')) {
                s1Right = true;
            }
            if ($("#s2_1").prop('checked') && $("#s2_2").prop('checked') && $("#s2_3").prop('checked') && $("#s2_4").prop('checked')) {
                s2Right = true;
            }
            if ($("#s3_4").prop('checked')) {
                s3Right = true;
            }
            if ($("#s4_1").prop('checked') && $("#s4_2").prop('checked') && $("#s4_3").prop('checked') && $("#s4_4").prop('checked')) {
                s4Right = true;
            }
            if (s1Right && s3Right) {
                $("#isRight").show();
                $("#isError").hide();
            } else {
                $("#isRight").hide();
                $("#isError").show();
            }
            $iosDialog1.fadeIn(200);
        });
        
    });
